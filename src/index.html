<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar (Android only) -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>My App</title>
  <!-- Path to Framework7 Library Bundle CSS -->
  <link rel="stylesheet" href="/node_modules/framework7/framework7-bundle.min.css">
  <!-- Path to your custom app styles -->
  <link rel="stylesheet" href="/src/css/app.css">
</head>
<body>
  <!-- App root element -->
  <div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">

        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title">My App</div>
          </div>
        </div>

        <!-- Scrollable page content -->
        <div class="page-content">
          <div class="block">
            <p>Bienvenido a mi aplicación con Framework7.</p>
            <p>¡Esta es la página de inicio!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library Bundle JS -->
  <script type="text/javascript" src="/node_modules/framework7/framework7-bundle.min.js"></script>
  <!-- Your app's JavaScript -->
  <script type="text/javascript">
    var app = new Framework7({
      root: '#app', // App root element
      name: 'My App', // App name
      theme: 'auto', // Automatic theme detection
    });
  </script>
</body>
</html>

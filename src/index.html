<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos y enlaces a recursos -->
    <link rel="stylesheet" href="src/css/app.css">
</head>
<body>
    <div id="app">
        <!-- Contenedor principal de la aplicación -->
        <div class="views">
            <div class="view view-main">
                <div class="navbar">
                    <div class="title">Mi Aplicación</div>
                </div>
                <div class="page-content">
                    <!-- Contenido de la página -->
                    <div class="row">
                        <div class="col">
                            <p>¡Bienvenido a mi aplicación con Framework7!</p>
                        </div>
                        <div class="col">
                            <!-- Formulario -->
                            <form id="my-form">
                                <div class="list">
                                    <ul>
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Nombre:</div>
                                                <div class="item-input-wrap">
                                                    <input type="text" name="name" placeholder="Ingrese su nombre" required>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="item-content">
                                            <div class="item-inner">
                                                <div class="item-input-wrap">
                                                    <button type="submit" class="button">Enviar</button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/app.js"></script>
    <script src="src/js/routes.js"></script>
    <script src="src/js/store.js"></script>
</body>
</html>
